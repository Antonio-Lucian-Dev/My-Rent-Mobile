<ion-row class="ion-align-items-center post">
  <ion-col size="3" class="container-post-image">
    <img [src]="post.images[0].value" alt="" class="vehicle-image" />
  </ion-col>
  <ion-col size="5" class="container-information">
    <span>{{post.vehicleInfo.brand}} {{post.vehicleInfo.model}}</span>
  </ion-col>
  <ion-col size="3" class="container-post-action">
    <!-- Default -->
    <ion-button>Rent</ion-button>
  </ion-col>
  <ion-item-divider>
  </ion-item-divider>
</ion-row>
